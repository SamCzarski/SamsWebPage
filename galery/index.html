	<script>
		/***** POPUP/DIALOG *****/
		
		// Get the modal
		var modal = document.getElementById("slideshow-pane-content");

		// When the user clicks the button, open the modal 
		var showGalery = function(index) {
			currentSlide(index)
			modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		var closeGalery = function(index) {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
		
		
		
		/***** SLIDE SHOW *****/
		var slideIndex = 1;
		
		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		function currentSlide(n) {
			showSlides(slideIndex = n);
		}
		
		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("slideshow-slides");
			var dots = document.getElementsByClassName("dot-slide");
			if (n > slides.length) {
				slideIndex = 1;
			}    
			if (n < 1) {
				slideIndex = slides.length;
			}
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
			}
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active-slide", "");
			}
			slides[slideIndex-1].style.display = "block";  
			dots[slideIndex-1].className += " active-slide";
		}
	</script>
